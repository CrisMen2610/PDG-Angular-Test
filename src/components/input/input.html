<div class="spacing-md-bottom">
  <div *ngIf="type === inputTypes.TEXT" class="text-input">
    <label for="nombre-medicion" class="body text-eb-500 spacing-xs-bottom">
      Nombre de la medici贸n
      <ng-container *ngIf="!required;else requiredSpan"></ng-container>
    </label>
    <input
      type="text"
      class="body padding-sm-all radius-xs"
      id="nombre-medicion"
      name="nombre-medicion"
      placeholder="Inserte el nombre"
      required
      autocomplete="off"
    />

  <div *ngIf="type === inputTypes.TEXTAREA" class="text-input">

      cols="30"

  <div *ngIf="type === inputTypes.DROPDOWN" class="text-input">
    <label for="nombre-medicion" class="body text-eb-500 spacing-xs-bottom">

  <div *ngIf="type === inputTypes.CHECKBOX" class="text-input">

      id="estados-medicion"
    >
      <option value="activo">Activo</option>
      <option value="desactivado">Desactivado</option>
    </select>
  </div>
</div>
